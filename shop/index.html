<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>购物车实现</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>
        <span>购物车功能展示</span>
        <button type="button" class="btn btn-success" id="log">打印购物车数据在控制台</button>
        <button type="button" class="btn btn-danger pull-right" id="clear">清空购物车</button>
    </h1>
    <div class="row">
        <!--商品列表-->
        <div class="col-md-8">
           <table class="table table-bordered table-hover">
               <thead>
               <tr>
                   <th>商品名称</th>
                   <th>商品介绍</th>
                   <th>商品库存数量</th>
                   <th>选择数量</th>
                   <th>操作</th>
               </tr>
               </thead>
               <tbody id="goodList">
               <!--<tr>-->
                   <!--<td>小米5</td>-->
                   <!--<td>小米5手机</td>-->
                   <!--<td>11</td>-->
                   <!--<td>-->
                       <!--<button type="button" class="btn btn-primary btn-sm">添加至购物</button>-->
                   <!--</td>-->
               <!--</tr>-->
               </tbody>

           </table>
        </div>
        <!--购物车-->
        <div class="col-md-4">
            <h2 class="text-center" id="tip" style="display: none;">购物车是空的</h2>
            <table class="table table-bordered table-condensed table-hover" id="shop" style="display: none;">
            <thead>
            <tr>
                <th>商品名称</th>
                <th>商品数量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="shopList">
            <tr>
                <td>小米5</td>
                <td>
                    <div class="form-group">
                        <div class="input-group" style="width: 130px;">
                            <div class="input-group-addon">+</div>
                            <input type="text" class="form-control" value="111" id="exampleInputAmount" placeholder="Amount">
                            <div class="input-group-addon">-</div>
                        </div>
                    </div>
                </td>
                <td>
                    <button type="button" class="btn btn-danger">删除</button>
                </td>
            </tr>
            </tbody>

            </table>
        </div>
    </div>

</div>
<script type="text/html" id="listTpl">
    <%for (var i = 0; i < list.length;i++) { %>
    <tr>
        <td class="name"><%= list[i].name %></td>
        <td><%= list[i].desc %></td>
        <td class="stock">库存<%= list[i].count %></td>
        <td ><input type="text" class="form-control count"  style="width: 100px;" value="1"></td>
        <td>
            <button type="button" class="btn btn-info btn-sm btn-add" data-id="<%= list[i].id %>">添加至购物</button>
        </td>
    </tr>
    <% } %>
</script>
<script type="text/html" id="shopTpl">
    <%for (var i = 0; i < list.length;i++) { %>
    <tr>
        <td><%= list[i].name %></td>
        <td>
            <div class="form-group">
                <div class="input-group" style="width: 130px;">
                    <div class="input-group-addon btn-addition" data-id="<%= list[i].id %>">+</div>
                    <input type="text" class="form-control" value="<%= list[i].count %>"  placeholder="数量">
                    <div class="input-group-addon btn-minus" data-id="<%= list[i].id %>">-</div>
                </div>
            </div>
        </td>
        <td>
            <button type="button" class="btn btn-danger btn-del" data-id="<%= list[i].id %>">删除</button>
        </td>
    </tr>
    <% } %>
</script>
<script src="../libs/jquery/3.0.0/jquery.min.js"></script>
<script src="../libs/template/template-native.js"></script>
<script src="js/Shop.js"></script>
<script src="js/main.js"></script>


</body>
</html>
